
<div class="d-md-flex align-items-center h-md-95 p-3 justify-content-center">
    <form class="no-border p-3" style="width: 90%;">

      <div class="row">
        <div class="col">

          <div class="login-welcome">
            <h3 style="color: #0088c4; font-size: x-large;"><b>Login</b></h3>
            <h5 style="color: grey;font-size: large;">Welcome back! Login to access your account.</h5>
          </div>

        </div>
      </div>


     
        <div *ngIf="loginFail" style="color:red;font: Telkomregular">
          {{loginFail}}
        </div>
        <div class="login-input" [formGroup]="login">
        <div class="login-input">
          <label><b>Phone Number</b></label>
        </div>
<div class="login-input">
        <input type="email" name="Email" class="form-control" formControlName="PhoneNumber"
          [ngClass]="{'is-invalid':f.PhoneNumber.errors && f.PhoneNumber.touched}" placeholder="Phone Number"
          required="">
        <div *ngIf="f.PhoneNumber.errors?.required && f.PhoneNumber.touched" style="color: red;" class="invalid-feedback">E-mail is
          required.</div>
      
        </div>
      </div>

      <div>
          <br>
        <label><b>Password</b></label>
      </div>

      <div class="login-input" [formGroup]="login">
        <input type="password" class="form-control" name="Password" placeholder="Password" ngModel passwordToggle
          required="" formControlName="Password" [ngClass]="{'is-invalid':f.Password.errors && f.Password.touched}">

        <p *ngIf="f.Password.errors?.required && f.Password.touched" style="color: red;"  class="invalid-feedback">Password is required.
        </p>
      </div>

 <br>

      <button type="submit" class="btn btn-primary btn-round btn-block shadow-sm" [disabled]="!login.valid"
        (click)="onSubmit()">Log in</button>
<br>
<br>
<div *ngIf="msg=='SUCCESS'" style="color: green;">
Login Success
</div>
<div *ngIf="msg=='FAIL'" style="color: RED;">
    Login Failure.{{message}}
    </div>
    <br>
    
      <div class="login-input" >
        Don't have an account?<a [routerLink]='["/consumer-registration"]' routerLinkActive="router-link-active"
          style="color: #0088c4">&nbsp;Sign Up</a> &nbsp;
      </div>
    </form>

  </div>
